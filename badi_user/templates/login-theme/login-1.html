{% load static %}
{% load appfilter %}
{% load i18n %}

<html lang="en" direction="ltr" style="direction: ltr;"><!--begin::Head-->
<head>
	<!-- Google Tag Manager -->
	<!-- End Google Tag Manager -->
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="{% get_text 'title' %}"/>
	<meta name="description" content="{% get_text 'description' %}"/>
	<meta name="keywords" content="{% get_text 'keywords' %}"/>
	<meta name="author" content="{% get_text 'author' %}"/>
	<meta name="language" content="fa"/>
	<meta property="og:title" content="{% get_text 'title' %}"/>
	<meta property="og:author" content="{% get_text 'author' %}"/>
	<meta property="og:description" content="{% get_text 'description' %}"/>
	<meta property="og:locale" content="fa"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image:width" content="1200"/>
	<meta property="og:image:height" content="630"/>
	<meta property="og:url" content="/">
	<meta property="og:image" content="{% static 'assets/media/favicon.png' %}"/>
	<meta name="twitter:title" content="{% get_text 'title' %}"/>
	<meta name="twitter:description" content="{% get_text 'description' %}"/>
	<title>{% get_text 'site_title' %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--begin::Page Custom Styles(used by this page)-->
	<link href="{% static 'assets/css/pages/login/login-2.css' %}" rel="stylesheet" type="text/css">
	<!--end::Page Custom Styles-->
	<!--begin::Global Theme Styles(used by all pages)-->
	<link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'assets/plugins/custom/prismjs/prismjs.bundle.rtl.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'custom/custom.css' %}" rel="stylesheet" type="text/css"/>
	<!--begin::Layout Themes(used by all pages)-->
	<!--end::Layout Themes-->
	<link rel="shortcut icon" href="{% static 'assets/media/favicon.png' %}"/>
	<!--begin::Body-->
<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled sidebar-enabled">

<!--begin::Main-->
<div class="d-flex flex-column flex-root">
	<!--begin::Login-->
	<div class="login bg-white login-2 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid"
		 id="kt_login">
		<!--begin::Aside-->
		<div class="login-aside order-2 order-lg-1 d-flex flex-column flex-row-auto position-relative overflow-hidden">
			<!--begin: Aside Container-->
			<div class="d-flex pt-10 flex-column-fluid flex-column justify-content-between px-7 px-lg-20">
				<!--begin::Logo-->
				<!--begin::Aside body-->
				<div class="d-flex flex-column-fluid flex-column flex-center">
					<!--begin::Signin-->

					<div class="login-form login-signin pb-11">
						<!--begin::Form-->
						<form method="post" class="form fv-plugins-bootstrap fv-plugins-framework"
							  novalidate="novalidate"
							  id="kt_login_signin_form">
							{% csrf_token %}
							<!--begin::Title-->
							<div class="text-center pb-15">
								<h6 class="font-weight-bolder pb-5  font-size-h6 font-size-h5-lg">
									{% trans "Login" %}
								</h6>
								<img src="/assets/media/logo-smartBaj.png" height="120" class="pb-5" alt="logo">
							</div>
							<!--end::Title-->
							<!--begin::Form group-->
							<div class="form-group fv-plugins-icon-container">
								<label class="font-size-h6 font-weight-bolder ">
									<i class="fa text-dark fa-user"></i>
									{% trans "Username" %}:</label>
								<input required placeholder="UserName"
									   class="form-control form-control-solid h-auto py-7 px-6"
									   type="text"
									   name="username" autocomplete="off">
							</div>
							<div class="form-group fv-plugins-icon-container">
								<label class="font-size-h6 font-weight-bolder ">
									<i class="fa text-dark fa-key"></i>
									{% trans "Password" %}:</label>
								<input required placeholder="Password"
									   class="form-control form-control-solid h-auto py-7 px-6"
									   type="password"
									   name="password" autocomplete="off">
							</div>
							<!--end::Form group-->
							<!--begin::Action-->
							<div class="text-center pt-2">
								<button id="kt_login_signin_submit"
										class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">
									{% trans "Login" %}
								</button>
							</div>
							<div></div>
						</form>
						<!--end::Form-->
					</div>

				</div>

			</div>

		</div>
		<!--begin::Aside-->
		<!--begin::Content-->
		<div class="content order-1 order-lg-2 d-flex flex-column w-100 pb-0" style="background-color: #e9fdf5;">
			<!--begin::Title-->
			<div class="d-flex flex-column justify-content-center text-center pt-lg-10 pt-md-5 pt-sm-5 px-lg-0 pt-5 px-7">
				<h3 class="display4 font-weight-bolder mb-5 text-primary">{% get_text 'site_title' %}</h3>
				<p class="font-weight-bolder font-size-h2-md font-size-lg text-dark opacity-70">
					{% get_text 'description' %}
				</p>
			</div>
			<!--end::Title-->
			<!--begin::Image-->
			<div class="content-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center"
				 style="background-image: url({% static 'assets/media/color-palette.svg' %}); background-size: contain;"></div>
			<!--end::Image-->
		</div>
		<!--end::Content-->
	</div>
	<!--end::Login-->
</div>
<!--end::Main-->
</script>
<!--begin::Global Theme Bundle(used by all pages)-->
<script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'assets/plugins/custom/prismjs/prismjs.bundle.js' %}"></script>
<script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
<!--end::Global Theme Bundle-->
<!--begin::Page Scripts(used by this page)-->
<script src="{% static 'badi_utils/api.js' %}"></script>
<script src="{% static 'badi_utils/main.js' %}"></script>
<script src="{% static 'assets/js/pages/custom/login/login-general.js' %}"></script>
<!--end::Page Scripts-->
<script>
    KTAppSettings = {}
    $('document').ready(function () {
        localStorage.clear();
        KTLogin.init();
    });
</script>
<!--end::Body-->
</body>
</html>
