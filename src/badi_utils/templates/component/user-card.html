<div class="card card-custom rounded bg-white">
    <div class="position-absolute mt-2 d-flex align-items-center text-dark font-weight-bolder right-0 p-1 bg-white rounded-left">
        <i class="fa fa-clock mr-2"></i>
        [[cs.created_at]]
    </div>
    <div class="card-body p-0 mt-n7  px-2">
        <img v-bind:src="'/media/' + cs.picture" style="object-fit: contain"
             class="w-100 h-100 max-h-250px bg-radial-gradient-primary rounded rounded-lg"
             alt="">
    </div>
    <div class="card-body p-4">
        <div class="d-flex flex-column text-center">
            <h3 class="text-dark font-weight-bolder">[[cs.user.fullname]]</h3>
            <h5 class="text-dark-75">[[cs.user.username]]</h5>
        </div>
        <hr class="my-2">
        <div class="d-flex align-items-center justify-content-around">
            <div class="align-self-center d-flex w-100 justify-content-center">
                <div class="symbol symbol-circle symbol-30">
                    <span class="symbol-label">
                        <i class="fa fa-tools text-dark"></i>
                    </span>
                </div>
                <div class="my-auto ml-2 font-weight-bolder text-dark">
                    [[cs.subject]]
                </div>
            </div>
            <div class="align-self-center d-flex w-100 justify-content-center">
                <div class="symbol symbol-circle symbol-30">
                    <span class="symbol-label">
                        <i class="fa fa-tools text-dark"></i>
                    </span>
                </div>
                <div class="my-auto ml-2 font-weight-bolder text-dark">
                    [[cs.area]]
                </div>
            </div>
            <div></div>
        </div>
        <div class="d-flex mt-2">
            <button class="mx-1 w-100 btn btn-danger">تعلیق</button>
            <button class="mx-1 w-100 btn btn-warning">رزومه</button>
            <button class="mx-1 w-100 btn btn-success">اتصال</button>
        </div>
    </div>
</div>
